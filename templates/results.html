<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Extracted Editorial Links</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light py-4">
    <div class="container">
        <h2 class="text-success text-center mb-5">üéØ Editorial Links Extracted</h2>

        {% if results %}
            {% for result in results %}
                <div class="card mb-4 shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title text-primary">{{ result.title }}</h5>
                        <ul class="list-group list-group-flush">
                            {% for link in result.links %}
                                <li class="list-group-item">
                                    <a href="{{ link }}" target="_blank">{{ link }}</a>
                                </li>
                            {% endfor %}
                        </ul>
                    </div>
                </div>
            {% endfor %}
        {% else %}
            <div class="alert alert-warning text-center">No editorial links found.</div>
        {% endif %}

        <div class="text-center mt-4">
            <a href="/" class="btn btn-outline-primary">‚¨ÖÔ∏è Upload Another File</a>
        </div>
    </div>
</body>
</html>
