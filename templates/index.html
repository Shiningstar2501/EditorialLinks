<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Excel File</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light py-5">
    <div class="container text-center">
        <h2 class="mb-4 text-primary">📁 Upload Excel to Extract Editorial Links</h2>
        <form action="/" method="post" enctype="multipart/form-data" class="card p-4 shadow-sm mx-auto" style="max-width: 500px;">
            <div class="mb-3">
                <input type="file" class="form-control" name="excel_file" accept=".xlsx" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">🚀 Upload & Process</button>
        </form>
    </div>
</body>
</html>
